<html>
<style>
table, th, td {
    border: 1px solid black;
}
</style>
<body>
<table name="equivalence_table">
    <tr>
        <th>Symbol</th>
        <th>Python</th>
        <th>JS</th>
        <th>C</th>
        <th>Java</th>
        <th>PHP</th>
    </tr>
    <tr>
        <td>[]</td>
        <td>List</td>
        <td>Array</td>
        <td>Array</td>
        <td>Array</td>
        <td>N/A</td>
    </tr>
    <tr>
        <td>{}</td>
        <td>Dict</td>
        <td>Object</td>
        <td>Struct</td>
        <td>Hashtable</td>
        <td>Array</td>

    </tr>
    <tr>
        <td></td>
        <td>Class</td>
        <td>Object.prototype</td>
        <td>Function pointers</td>
        <td>Class</td>
        <td>Class</td>
    </tr>
    <tr>
        <td></td>
        <td>x = 1</td>
        <td>x = 1</td>
        <td>int x = 1;</td>
        <td>int x = 1;</td>
        <td>$x = 1</td>
    </tr>
    <tr>
        <td></td>
        <td>s = "abc"</td>
        <td>s = "abc"</td>
        <td>char[] s = "abc";</td>
        <td>string s = "abc";</td>
        <td>$s = "abc";</td>
    </tr>
</table>
</body>
</html>
